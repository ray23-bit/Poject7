<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9c66d7">
    <meta name="description" content="Rizqi O AI Image Generator - Create stunning AI-generated images">
    <title>Rizqi O AI - Image Generator</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        :root {
            --primary-color: rgba(156, 102, 215, 0.8);
            --secondary-color: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --text-light: rgba(255, 255, 255, 0.7);
            --success-color: rgba(72, 187, 120, 0.8);
            --error-color: rgba(245, 101, 101, 0.8);
            --warning-color: rgba(237, 137, 54, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --glass-backdrop: blur(16px) saturate(180%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .tagline {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .control-panel {
            flex: 1;
            min-width: 300px;
            background: var(--secondary-color);
            border-radius: 20px;
            padding: 25px;
            border: var(--glass-border);
            backdrop-filter: var(--glass-backdrop);
            box-shadow: var(--glass-shadow);
        }

        .preview-panel {
            flex: 1;
            min-width: 300px;
            background: var(--secondary-color);
            border-radius: 20px;
            padding: 25px;
            border: var(--glass-border);
            backdrop-filter: var(--glass-backdrop);
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            backdrop-filter: var(--glass-backdrop);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder, textarea::placeholder, select::placeholder {
            color: var(--text-light);
        }

        /* New Clear Prompt Button Styles */
        .clear-prompt-btn {
            width: 100%;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: var(--glass-border);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: var(--glass-backdrop);
        }

        .clear-prompt-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--primary-color);
        }

        .clear-prompt-btn i {
            font-size: 0.9rem;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: var(--glass-backdrop);
            border: var(--glass-border);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(156, 102, 215, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-generate {
            width: 100%;
            margin-top: 20px;
        }

        .btn-secondary {
            background: var(--text-light);
        }

        .btn-warning {
            background: var(--warning-color);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .image-preview {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            margin-bottom: 20px;
            display: none;
        }

        .placeholder {
            width: 100%;
            max-width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-light);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: var(--glass-border);
            backdrop-filter: var(--glass-backdrop);
        }

        .placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .settings-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .setting-item {
            flex: 1;
        }

        .advanced-settings {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-advanced {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .art-style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .art-style-option {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border: var(--glass-border);
            transition: all 0.3s ease;
            backdrop-filter: var(--glass-backdrop);
        }

        .art-style-option:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
        }

        .art-style-option.selected {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(156, 102, 215, 0.4);
        }

        .art-style-option i {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 5px;
        }

        .btn-download {
            background: var(--success-color);
            margin-top: 10px;
            display: none;
        }

        .btn-regenerate {
            background: var(--warning-color);
            margin-top: 10px;
            display: none;
        }

        .btn-reset {
            background: var(--error-color);
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: var(--glass-shadow);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: var(--glass-backdrop);
            border: var(--glass-border);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--error-color);
        }

        .notification.warning {
            background-color: var(--warning-color);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Install button */
        .install-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: var(--glass-backdrop);
            border: var(--glass-border);
        }

        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(156, 102, 215, 0.4);
        }

        .install-btn i {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .art-style-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .notification {
                top: auto;
                bottom: 20px;
                right: 20px;
                left: 20px;
                transform: translateY(200%);
            }

            .notification.show {
                transform: translateY(0);
            }

            .logo-container {
                flex-direction: column;
            }

            .install-btn {
                position: static;
                margin-top: 15px;
                width: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-text">
                    <h1 class="logo">Rizqi O AI</h1>
                    <p class="tagline">Image Generator</p>
                </div>
            </div>
            <button class="install-btn" id="installButton" style="display: none;">
                <i class="fas fa-download"></i> Install App
            </button>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <h2 class="section-title"><i class="fas fa-sliders-h"></i> Image Settings</h2>
                
                <div class="form-group">
                    <label for="prompt">Image Prompt</label>
                    <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
                    <button class="clear-prompt-btn" id="clearPrompt">
                        <i class="fas fa-eraser"></i> Clear Prompt
                    </button>
                </div>
                
                <div class="settings-group">
                    <div class="setting-item">
                        <label for="aspect-ratio">Aspect Ratio</label>
                        <select id="aspect-ratio">
                            <option value="1:1">Square (1:1) - 1024×1024</option>
                            <option value="4:3">Standard (4:3) - 1024×768</option>
                            <option value="3:4">Portrait (3:4) - 768×1024</option>
                            <option value="16:9">Widescreen (16:9) - 1365×768</option>
                            <option value="9:16">Portrait (9:16) - 768×1365</option>
                            <option value="3:2">Classic (3:2) - 1024×683</option>
                            <option value="2:3">Tall (2:3) - 683×1024</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="flux">flux</option>
                            <option value="turbo">Turbo</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Art Style</label>
                    <div class="art-style-grid">
                        <div class="art-style-option selected" data-style="realistic">
                            <i class="fas fa-eye"></i>
                            <span>Realistic</span>
                        </div>
                        <div class="art-style-option" data-style="fantasy">
                            <i class="fas fa-dragon"></i>
                            <span>Fantasy</span>
                        </div>
                        <div class="art-style-option" data-style="anime">
                            <i class="fas fa-user-ninja"></i>
                            <span>Anime</span>
                        </div>
                        <div class="art-style-option" data-style="painting">
                            <i class="fas fa-palette"></i>
                            <span>Painting</span>
                        </div>
                        <div class="art-style-option" data-style="cyberpunk">
                            <i class="fas fa-robot"></i>
                            <span>Cyberpunk</span>
                        </div>
                        <div class="art-style-option" data-style="watercolor">
                            <i class="fas fa-water"></i>
                            <span>Watercolor</span>
                        </div>
                        <div class="art-style-option" data-style="photography">
                            <i class="fas fa-camera"></i>
                            <span>Photography</span>
                        </div>
                        <div class="art-style-option" data-style="surrealism">
                            <i class="fas fa-moon"></i>
                            <span>Surrealism</span>
                        </div>
                        <div class="art-style-option" data-style="fractal">
                            <i class="fas fa-project-diagram"></i>
                            <span>Fractal</span>
                        </div>
                    </div>
                </div>
                
                <button class="toggle-advanced">
                    <i class="fas fa-cogs"></i> Advanced Settings
                </button>
                
                <div class="advanced-settings" style="display: none;">
                    <div class="settings-group">
                        <div class="setting-item">
                            <label for="seed">Seed (0 for random)</label>
                            <input type="number" id="seed" min="0" max="999999" value="0">
                        </div>
                        <div class="setting-item">
                            <label for="enhance">Enhance</label>
                            <select id="enhance">
                                <option value="super">Super</option>
                                <option value="true">Standard</option>
                                <option value="false">None</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="negative-prompt">Negative Prompt</label>
                        <textarea id="negative-prompt" placeholder="What you don't want to see in the image..."></textarea>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-generate" id="generate-btn">
                        <i class="fas fa-magic"></i> Generate
                    </button>
                    <button class="btn btn-reset" id="reset-btn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
            
            <div class="preview-panel">
                <h2 class="section-title"><i class="fas fa-image"></i> Image Preview</h2>
                
                <div class="placeholder" id="placeholder">
                    <i class="fas fa-cloud"></i>
                    <p>Your generated image will appear here</p>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your image...</p>
                    <p>This may take a moment</p>
                </div>
                
                <img class="image-preview" id="image-preview" alt="Generated image">
                
                <button class="btn btn-download" id="download-btn">
                    <i class="fas fa-download"></i> Download Image
                </button>
                <button class="btn btn-regenerate" id="regenerate-btn">
                    <i class="fas fa-sync-alt"></i> Regenerate
                </button>
            </div>
        </div>
        
        <div id="notification" class="notification">
            <i class="fas fa-check-circle"></i>
            <span id="notification-message">Image downloaded successfully!</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle advanced settings
            const toggleAdvanced = document.querySelector('.toggle-advanced');
            const advancedSettings = document.querySelector('.advanced-settings');
            
            toggleAdvanced.addEventListener('click', function() {
                if (advancedSettings.style.display === 'none') {
                    advancedSettings.style.display = 'block';
                    toggleAdvanced.innerHTML = '<i class="fas fa-cogs"></i> Hide Advanced Settings';
                } else {
                    advancedSettings.style.display = 'none';
                    toggleAdvanced.innerHTML = '<i class="fas fa-cogs"></i> Advanced Settings';
                }
            });
            
            // Art style selection
            const artStyleOptions = document.querySelectorAll('.art-style-option');
            artStyleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    artStyleOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Generate image
            const generateBtn = document.getElementById('generate-btn');
            const regenerateBtn = document.getElementById('regenerate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const promptInput = document.getElementById('prompt');
            const aspectRatio = document.getElementById('aspect-ratio');
            const model = document.getElementById('model');
            const seed = document.getElementById('seed');
            const enhance = document.getElementById('enhance');
            const negativePrompt = document.getElementById('negative-prompt');
            const placeholder = document.getElementById('placeholder');
            const loading = document.getElementById('loading');
            const imagePreview = document.getElementById('image-preview');
            const downloadBtn = document.getElementById('download-btn');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const clearPromptBtn = document.getElementById('clearPrompt');
            
            // Clear prompt button
            clearPromptBtn.addEventListener('click', function() {
                promptInput.value = '';
                showNotification('Prompt cleared', 'success');
            });
            
            // Store last used prompt for regeneration
            let lastPrompt = '';
            
            // Enhanced Generate image function
            async function generateImage() {
                let prompt = promptInput.value.trim();
                if (!prompt) {
                    showNotification('Please enter a prompt to generate an image', 'error');
                    return;
                }

                // Detect if the prompt is not in English (simple detection)
                const nonEnglishRegex = /[^\x00-\x7F]/; // Matches non-ASCII characters
                const isEnglish = !nonEnglishRegex.test(prompt);
                
                if (!isEnglish) {
                    // Show loading while translating
                    loading.style.display = 'flex';
                    loading.querySelector('p').textContent = "Translating prompt to English...";
                    placeholder.style.display = 'none';
                    
                    try {
                        // Translate to English using Google Translate API
                        const translateUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURIComponent(prompt)}`;
                        const response = await fetch(translateUrl);
                        const data = await response.json();
                        
                        // Get the translated text (first element of first array)
                        if (data && data[0] && data[0][0] && data[0][0][0]) {
                            prompt = data[0][0][0];
                        }
                    } catch (error) {
                        console.error('Translation error:', error);
                        // Continue with original prompt if translation fails
                    } finally {
                        loading.querySelector('p').textContent = "Generating your image...";
                    }
                }

                // Store the prompt for regeneration
                lastPrompt = promptInput.value.trim(); // Store original, not translated
                
                // Show loading, hide placeholder
                placeholder.style.display = 'none';
                loading.style.display = 'flex';
                imagePreview.style.display = 'none';
                downloadBtn.style.display = 'none';
                regenerateBtn.style.display = 'none';
                
                // Get selected art style
                let artStyle = 'realistic';
                const selectedStyle = document.querySelector('.art-style-option.selected');
                if (selectedStyle) {
                    artStyle = selectedStyle.dataset.style;
                }
                
                // Get aspect ratio dimensions with updated sizes
                let width, height;
                switch (aspectRatio.value) {
                    case '1:1':
                        width = 1024;
                        height = 1024;
                        break;
                    case '4:3':
                        width = 1024;
                        height = 768;
                        break;
                    case '3:4':
                        width = 768;
                        height = 1024;
                        break;
                    case '16:9':
                        width = 1365;
                        height = 768;
                        break;
                    case '9:16':
                        width = 768;
                        height = 1365;
                        break;
                    case '3:2':
                        width = 1024;
                        height = 683;
                        break;
                    case '2:3':
                        width = 683;
                        height = 1024;
                        break;
                    default:
                        width = 1024;
                        height = 1024;
                }
                
                // Enhanced quality keywords
                const baseQualityKeywords = "8k, ultra HD, intricate details, professional photography, sharp focus, 64 megapixels, HDR, masterpiece, highly detailed, artstation trending, ultra sharp, 8k post-processing, studio quality, cinematic lighting, global illumination, ray tracing, volumetric lighting";
                
                // Enhanced style-specific prompts
                let fullPrompt = `${prompt}, ${baseQualityKeywords}`;
                switch (artStyle) {
                    case 'realistic':
                        fullPrompt += ', ultra realistic, photorealistic, cinematic lighting, skin pores, fabric texture, detailed reflections';
                        break;
                    case 'fantasy':
                        fullPrompt += ', fantasy art, dreamlike, magical, ethereal, otherworldly, intricate designs, detailed costumes';
                        break;
                    case 'anime':
                        fullPrompt += ', anime style, studio ghibli, makoto shinkai, vibrant colors, crisp lineart, detailed backgrounds';
                        break;
                    case 'painting':
                        fullPrompt += ', oil painting, brush strokes, artistic, impasto technique, visible texture, canvas grain';
                        break;
                    case 'cyberpunk':
                        fullPrompt += ', cyberpunk style, neon lights, futuristic, rainy cityscape, reflective surfaces, detailed holograms';
                        break;
                    case 'watercolor':
                        fullPrompt += ', watercolor painting, soft edges, artistic, delicate washes, paper texture, pigment dispersion';
                        break;
                    case 'photography':
                        fullPrompt += ', professional photography, DSLR, high quality, bokeh, shallow depth of field, film grain, high dynamic range';
                        break;
                    case 'surrealism':
                        fullPrompt += ', surrealism art, dreamlike, bizarre, Salvador Dali style, metaphysical, hyper-detailed';
                        break;
                    case 'fractal':
                        fullPrompt += ', fractal art, mathematical patterns, psychedelic, mandala, intricate geometry, infinite detail';
                        break;
                }
                
                // Enhanced negative prompt with default values
                let fullNegativePrompt = negativePrompt.value.trim() || "blurry, lowres, bad anatomy, bad hands, text, error, missing fingers, cropped, worst quality, low quality, normal quality, jpeg artifacts, signature, watermark, username, deformed";
                
                try {
                    // Enhanced API parameters with quality boost
                    let apiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}?`;
                    apiUrl += `width=${width}&height=${height}&nologo=true`;
                    apiUrl += `&enhance=${enhance.value}`; // Using enhanced quality setting
                    apiUrl += `&model=${model.value}`; // Using selected model
                    apiUrl += `&quality=100`; // Maximum quality
                    apiUrl += `&steps=50`; // More generation steps
                    
                    // Use random seed for regeneration
                    const useSeed = seed.value > 0 ? seed.value : Math.floor(Math.random() * 999999) + 1;
                    apiUrl += `&seed=${useSeed}`;
                    
                    if (fullNegativePrompt) {
                        apiUrl += `&negative_prompt=${encodeURIComponent(fullNegativePrompt)}`;
                    }
                    
                    // Add timestamp to prevent caching
                    apiUrl += `&timestamp=${Date.now()}`;
                    
                    // Load image
                    imagePreview.src = apiUrl;
                    
                    // When image loads
                    imagePreview.onload = function() {
                        loading.style.display = 'none';
                        imagePreview.style.display = 'block';
                        downloadBtn.style.display = 'inline-flex';
                        regenerateBtn.style.display = 'inline-flex';
                        
                        // Verify image size
                        fetch(imagePreview.src)
                            .then(response => response.blob())
                            .then(blob => {
                                const sizeInKB = Math.round(blob.size / 1024);
                                showNotification(`Image generated successfully! (${sizeInKB}KB)`, 'success');
                            });
                    };
                    
                    // Handle errors
                    imagePreview.onerror = function() {
                        loading.style.display = 'none';
                        placeholder.style.display = 'flex';
                        showNotification('Error generating image. Please try again with different settings.', 'error');
                    };
                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    placeholder.style.display = 'flex';
                    showNotification('An error occurred. Please try again.', 'error');
                }
            }
            
            // Generate button click
            generateBtn.addEventListener('click', generateImage);
            
            // Regenerate button click
            regenerateBtn.addEventListener('click', function() {
                if (!lastPrompt) {
                    showNotification('No previous prompt to regenerate from', 'error');
                    return;
                }
                
                // Set the seed to 0 to get a different image
                seed.value = 0;
                generateImage();
            });
            
            // Reset button click
            resetBtn.addEventListener('click', function() {
                promptInput.value = '';
                negativePrompt.value = '';
                seed.value = 0;
                aspectRatio.value = '1:1';
                model.value = 'premium';
                enhance.value = 'super';
                
                // Reset art style to realistic
                artStyleOptions.forEach(opt => opt.classList.remove('selected'));
                document.querySelector('.art-style-option[data-style="realistic"]').classList.add('selected');
                
                // Reset preview
                placeholder.style.display = 'flex';
                loading.style.display = 'none';
                imagePreview.style.display = 'none';
                downloadBtn.style.display = 'none';
                regenerateBtn.style.display = 'none';
                
                showNotification('Form has been reset', 'success');
            });
            
            // Download image
            downloadBtn.addEventListener('click', async function() {
                if (!imagePreview.src || imagePreview.src.includes('data:')) {
                    showNotification('No image available to download', 'error');
                    return;
                }
                
                try {
                    // Fetch the image as a blob
                    const response = await fetch(imagePreview.src);
                    const blob = await response.blob();
                    
                    // Create a download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Set the filename
                    const prompt = promptInput.value.trim().substring(0, 20).replace(/[^a-z0-9]/gi, '_').toLowerCase();
                    a.download = `rizqi-o-ai-${prompt || 'image'}-${Date.now()}.jpg`;
                    
                    // Trigger download
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showNotification('Image downloaded successfully!', 'success');
                } catch (error) {
                    console.error('Download error:', error);
                    showNotification('Failed to download image', 'error');
                }
            });
            
            // Notification system
            function showNotification(message, type) {
                notification.className = `notification ${type}`;
                notificationMessage.textContent = message;
                
                if (type === 'success') {
                    notification.querySelector('i').className = 'fas fa-check-circle';
                } else if (type === 'error') {
                    notification.querySelector('i').className = 'fas fa-exclamation-circle';
                } else {
                    notification.querySelector('i').className = 'fas fa-info-circle';
                }
                
                notification.classList.add('show');
                
                // Hide after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Enhanced PWA Installation
            const installButton = document.getElementById('installButton');
            let deferredPrompt;

            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent Chrome 67 and earlier from automatically showing the prompt
                e.preventDefault();
                // Stash the event so it can be triggered later
                deferredPrompt = e;
                // Show the install button
                installButton.style.display = 'inline-flex';
                
                installButton.addEventListener('click', () => {
                    // Show the install prompt
                    deferredPrompt.prompt();
                    // Wait for the user to respond to the prompt
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted install prompt');
                            showNotification('App installed successfully!', 'success');
                        } else {
                            console.log('User dismissed install prompt');
                        }
                        installButton.style.display = 'none';
                        deferredPrompt = null;
                    });
                });
            });

            window.addEventListener('appinstalled', () => {
                console.log('PWA was installed');
                installButton.style.display = 'none';
                deferredPrompt = null;
            });

            // Check if the app is already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                installButton.style.display = 'none';
            }
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
